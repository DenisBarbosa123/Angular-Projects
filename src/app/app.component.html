<div>
    <form #myForm="ngForm">
        <h1>Cadastro de Veículo</h1>
        <div>
            <label for="tipo">Tipo: </label>
            <input type="text" name="tipo" [(ngModel)]="veiculo.tipo" required #tipo="ngModel">
            <span class="error" *ngIf="tipo.invalid && tipo.dirty">Campo Inválido</span>
        </div>
        <div>
            <label for="marca">Marca: </label>
            <input type="text" name="marca" [(ngModel)]="veiculo.marca" required #marca="ngModel">
            <span class="error" *ngIf="marca.invalid && marca.dirty">Campo Inválido</span>
        </div>
        <div>
            <label for="modelo">Modelo: </label>
            <input type="text" name="modelo" [(ngModel)]="veiculo.modelo" required #modelo="ngModel">
            <span class="error" *ngIf="modelo.invalid && modelo.dirty">Campo Inválido</span>
        </div>
        <div>
            <label for="cor">Cor: </label>
            <input type="text" name="cor" [(ngModel)]="veiculo.cor" required #cor="ngModel">
            <span class="error" *ngIf="cor.invalid && cor.dirty">Campo Inválido</span>
        </div>
        <div>
            <label for="ano">Ano: </label>
            <input type="number" name="ano" [(ngModel)]="veiculo.ano" required #ano="ngModel">
            <span class="error" *ngIf="ano.invalid && ano.dirty">Campo Inválido</span>
        </div>

        <div>
            <input type="button" value="Salvar" [disabled]="myForm.invalid" (click)="salvarVeiculo()">
        </div>
    </form>

    <table>
        <thead>
            <th>Tipo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Cor</th>
            <th>Ano</th>
            <th>Editar</th>
            <th>Remover</th>
        </thead>

        <tbody>
            <tr *ngFor="let veiculo of veiculos" [ngClass]="{'moto':veiculo.tipo === 'moto',
            'carro':veiculo.tipo === 'carro'}">
                <td>{{veiculo.tipo}}</td>
                <td>{{veiculo.marca}}</td>
                <td>{{veiculo.modelo}}</td>
                <td>{{veiculo.cor}}</td>
                <td>{{veiculo.ano}}</td>
                <td><input type="button" value="Editar" (click)="editarVeiculo(veiculo)"></td>
                <td><input type="button" value="Remover" (click)="removerVeiculo(veiculo)"></td>
            </tr>
        </tbody>
    </table>

</div>
